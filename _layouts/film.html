---
layout: default
---

<div class="film">
  <div class="row">
    <div class="col-sm-8">
      <h1>{{page.title}}</h1>
      <h3>{{page.release | date: '%-d %B %Y'}}</h3>
      <p>{{page.description}}</p>
      <audio src="{{site.assets}}/audio/{{page.permalink}}.mp3" controls preload></audio>
      <p class="text-center">
        Problems?
        <a href="{{site.assets}}/audio/{{page.permalink}}.mp3">
          Click here for the <em>{{page.title}}</em> MP3
        </a>
      </p>
    </div>
    <div class="col-sm-4">
      <img class="img-responsive" src="{{site.assets}}/images/{{page.permalink}}.jpg">
    </div>
  </div>
</div>

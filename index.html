---
layout: default
---

{% include header.html %}

<div class="row">
  <div class="flex-container">
    {% assign sorted_films = site.films | sort: "added" | reverse %}
    {% for film in sorted_films limit: 10 %}
      <a href="/{{film.permalink}}">
        <img class="flex-movie" src="{{site.assets}}/images/{{film.permalink}}.jpg">
      </a>
    {% endfor %}
  </div>
</div>

<h3 class="text-center">Where we're going,<br/>we don't need eyes to see.</h3>

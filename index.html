---
layout: default
---

<div id="home">
  <div id="banner">
    <div class="row">
      <h1>AudioFilms</h1>
      <p class="lead"><em>Listen</em> to your favorite movies</p>
    </div>
  </div>

  <div class="row">
    {% for film in site.data.films %}
      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <a href="/{{film.slug}}">
          <img class="img-responsive" src="http://audiofilms.s3.amazonaws.com/images/{{film.slug}}.jpg">
        </a>
      </div>
    {% endfor %}
  </div>

  <h3 class="text-center">Where we're going,<br/>we don't need eyes to see.</h3>
</div>
